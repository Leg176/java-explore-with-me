server.port=9090

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# PostgreSQL Connection
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stat-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:stat-db}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:stat-db}